services:
  - type: pserv
    name: gotenberg
    env: docker
    dockerfilePath: ./gotenberg.Dockerfile
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: LOG_LEVEL
        value: DEBUG # Example environment variable, adjust according to your needs

  - type: web
    name: nginx-proxy
    env: docker
    dockerfilePath: ./nginx-proxy.Dockerfile
    plan: starter
    envVars:
      - key: API_KEY # Used by your Nginx setup to secure access
        fromGroup: my-secret-group
    dependencies:
      - gotenberg
